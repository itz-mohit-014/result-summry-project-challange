<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- link the stylesheet to keep designing seperately -->
  <link rel="stylesheet" href="result-summery-style.css">


</head>

<body>

  <section id="result-summery-container">

    <section id="result-section">
      <h3>Your Result</h3>
      <div id="result-section-circle">
        <span>76</span>
        <p id="result-totla-marks">of 100</p>
      </div>

      <div id="botton-result-section">
        <p id="result-title">
          Great
        </p>
        <p id="result-section-para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>

    <section id="summery-section">
      <p id="title">
        Summary
      </p>
      <div id="result-area-container">
        <div class="result-areas react-bg">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction-icon">
          <p id="react">
            Reaction</p>
          <p class="score-board">
            <span class="obtain-total-marks"> 80 </span>
               &sol;
              100
          </p>
        </div>
        <div class="result-areas memory-bg">
          <img src="./assets/images/icon-memory.svg" alt="Reaction-icon">
          <p id="memory">
            Memory</p>
          <p class="score-board">
            <span class="obtain-total-marks"> 92 </span>
               &sol;
              100
          </p>
        </div>
        <div class="result-areas verbal-bg">
          <img src="./assets/images/icon-verbal.svg" alt="Reaction-icon">
          <p id="verbal">
            Verbal</p>
          <p class="score-board">
            <span class="obtain-total-marks"> 61 </span>
               &sol;
              100
          </p>
        </div>
        <div class="result-areas visual-bg">
          <img src="./assets/images/icon-visual.svg" alt="Reaction-icon">
          <p id="visual">
            Visual</p>
          <p class="score-board">
            <span class="obtain-total-marks"> 72 </span>
               &sol;
              100
          </p>
        </div>
      </div>
      <input type="submit" value="Continue" id="submint-btn">


    </section>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
    Coded by <a href="https://www.linkedin.com/in/mohit487/">Mohit Jangid</a>
  </div>
</body>

</html>
